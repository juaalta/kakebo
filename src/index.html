<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Kakebo</title>
	<base href="/">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1">
	<link rel="icon"
	      type="image/x-icon"
	      href="favicon.ico">
	<style>
		.loader {
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}

		.spinner {
			height: 10vh;
			width: 10vh;
			border: 5px solid #9b4dca;
			border-top-color: #bbca4d;
			border-radius: 100%;
			animation: rotation 0.6s infinite linear 0.25s;
			opacity: 0;
		}

		@keyframes rotation {
			from {
				opacity: 1;
				transform: rotate(0deg);
			}
			to {
				opacity: 1;
				transform: rotate(359deg);
			}
		}
	</style>
</head>

<body>
	<noscript>
		<h3>Sorry, but app is not available without javascript</h3>
	</noscript>
	<kab-root>
		<div class="loader">
			<div class="spinner"></div>
		</div>
	</kab-root>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
	      rel="stylesheet">
</body>

</html>
