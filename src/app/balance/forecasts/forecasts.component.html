<h2>{{ title | uppercase }}</h2>
<kab-new-forecast [forecast]="currentForecast"
                  [kinds]="forecastKinds"
                  (save)="onSaveForecast()">
</kab-new-forecast>
<blockquote>
  Number of forecasts:{{ (forecastsList$ | async)?.length }}
  <em>Current: {{ currentForecast | json }}</em>
</blockquote>
<kab-list-forecasts [forecasts]="forecastsList$ | async "
                    (delete)="onDeleteForecast($event)">
</kab-list-forecasts>
