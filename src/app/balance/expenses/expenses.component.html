<h2>{{ title | uppercase }}</h2>
<kab-new-expense [expense]="currentExpense"
                 [categories]="expenseCategories"
                 (save)="onSaveExpense()">
</kab-new-expense>
<blockquote>
  Number of expenses:{{ expensesList?.length }}
  <em>Current:
    <pre>
    {{ currentExpense | json }}
  </pre> </em>
</blockquote>
<kab-list-expenses [expenses]="expensesList"
                   (delete)="onDeleteExpense($event)">
</kab-list-expenses>
