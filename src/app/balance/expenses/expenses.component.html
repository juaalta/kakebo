<h2>{{ title | uppercase }}</h2>
<kab-new-expense [expense]="currentExpense"
                 [expenseCategories]="expenseCategories"
                 (save)="saveExpense()">
</kab-new-expense>
<blockquote>
  Number of expenses:{{ expensesList?.length }}
  <em>Current: {{ currentExpense | json }}</em>
</blockquote>
<kab-list-expenses [expenses]="expensesList"
                   (delete)="deleteExpense($event)">
</kab-list-expenses>
