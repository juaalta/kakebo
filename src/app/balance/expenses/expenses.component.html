<h2>{{ title | uppercase }}</h2>
<kab-new-expense [expense]="currentExpense"
                 [categories]="expenseCategories"
                 (save)="onSaveExpense($event)">
</kab-new-expense>
<blockquote>
  Number of expenses:{{ (expensesList$ | async)?.length }}
  <em>Current: {{ currentExpense | json }}</em>
</blockquote>
<kab-list-expenses [expenses]="expensesList$ | async"
                   (delete)="onDeleteExpense($event)">
</kab-list-expenses>
