<mat-card>
  <mat-card-title>
    Set your Previsions
  </mat-card-title>
  <form [formGroup]="form"
        (submit)="submit(form.value)">
    <mat-card-content fxLayout="column">
      <mat-radio-group formControlName="kind">
        <mat-radio-button value="I">
          + Projected Income (Salary, extras)
        </mat-radio-button>
        <mat-radio-button value="O">
          - Regular Outgoing (Mortgage, energy, phone)
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field>
        <input matInput
               placeholder="Date"
               formControlName="date"
               [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix
                               [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="Description"
               type="text"
               formControlName="description">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="number"
               formControlName="amount">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid">Save prevision</button>
    </mat-card-actions>
  </form>
</mat-card>
