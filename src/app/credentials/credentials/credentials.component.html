<header>
  {{pageData.title}}
</header>
<form [formGroup]="form"
      (submit)="onSubmitCredential(form.value)"
      class="container">
  <label for="email">email</label>
  <input name="email"
         formControlName="email"
         type="email" />
  <kab-validation-error [mustShow]="mustShowErrors(form.controls['email'])"
                        [message]="form.controls['email'].errors | json">
  </kab-validation-error>
  <label for="password">password</label>
  <input name="password"
         formControlName="password"
         type="password" />
  <kab-validation-error [mustShow]="mustShowErrors(form.controls['password'])"
                        [message]="form.controls['password'].errors | json">
  </kab-validation-error>
  <hr>
  <button type="submit"
          [disabled]="form.invalid"
          class="button-primary">{{ pageData.title }}</button>
  <a class="button button-clear"
     [routerLink]="['..',pageData.alternateAction | lowercase]">{{ pageData.alternateAction }}</a>
</form>
